<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-city" placeholder="Enter a location for Weather ..." >
                <div class="input-group-append">
                    <button onclick="getWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="img"></div>
            <h1 id="city"></h1>
            <h3><span id="temperature"></span></h3>
            <h1 id="status"></h1>
        </div>
		 <h2 class="display-6 text-center mb-4">Check the Weather of Other Cities</h2>

            <div class="table-responsive">
                <table class="table text-center text-white">

                    <tbody>
                        <td scope="col" width="100vh"></td>
                        <tr>
                            <th scope="col" style="width: 20%;">Pune</th>
                            <th scope="col" style="width: 20%;">Mumbai</th>
                            <th scope="col" style="width: 20%;">Bengaluru</th>
                            <th scope="col" style="width: 20%;">Chennai</th>
                            <th scope="col" style="width: 20%;">Kolkata</th>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="col">Hyderabad</th>
                            <th scope="col">Surat</th>
                            <th scope="col">Delhi</th>
                            <th scope="col">Ahemadabad</th>
                            <th scope="col">Visakhapatnam</th>
                        </tr>

                    <tbody>
                        <td scope="col" width="100vh"></td
                    </tbody>
                </table>
            </div>
		
    </div>


    <script src="temperature.js"></script>
</body>

</html>
    <script>
        
const API_KEY = "d05da45f6a195bdf12478cfc5b10a9a2";

function getWeather(){
    const city = document.getElementById('input-city').value;

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)
    .then(res => res.json())
    .then(data => {
        console.log(data)
        document.getElementById('temperature').innerHTML = data.main.temp.toFixed(0) + ' ' + `&deg;C`;
        document.getElementById('city').innerHTML = data.name;
        document.getElementById('status').innerHTML = data.weather[0].main
        const icon = ("<img src='https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png'>"); 
        document.getElementById('img').innerHTML = icon
    }).catch(()=>{
        alert("Please write the valid city name")
    })
}

    </script>

</body>
